<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="col-md-6">
    <div class="main1">
    <h1 class="heading">Tuition App </h1>
    <div class="input-group">
        <input type="text" class="form-control" id="student-name" placeholder="Add Name of student">
        <input type="date" id="date" class="form-control">
        <input type="number" id="due" class="form-control" placeholder="Enter due amount">
        <div class="input-group-btn">
          <button class="btn btn-default" id="add-btn" type="submit">
            Add
          </button>
        </div>
      </div>
    </div>

</div>
<div class="row-md-6">
  <div class="main2">
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Student name</th>
      <th scope="col">Start Date</th>
      <th scope="col">Due</th>
    </tr>
  </thead>
  <tbody  id="table-data"> 
  </tbody>
</table>
</div>
</div>
</div>
<div class="made-by">
  <h3>Made by Prajwal siwakoti</h3>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
